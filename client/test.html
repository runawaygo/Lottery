<!doctype>

<head>
<script src="lib/CryptoJS/rollups/sha1.js"></script>

</head>


<script>
function calc(f){
	var s = f['userId'].value + ':' +
		f['userNumber'].value + ':' +
		f['verifyCode'].value
	f['result'].value = CryptoJS.SHA1(s)
	return false
}
</script>

<form id="" onsubmit="calc(this); return false">
<p>
<input name="userId" value="johnhax@gmail.com">
<input name="userNumber" value="1000">
<input name="verifyCode" value="abcd">
<input type="submit">
<p><output name="result"></output>
</form>
